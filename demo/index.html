<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

  <title>prism-transit demo</title>

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

  <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
  <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
  <link rel="import" href="../prism-transit.html">

  <custom-style>
    <style is="custom-style" include="demo-pages-shared-styles">

    </style>
  </custom-style>
</head>

<body>
  <div class="vertical-section-container centered">
    <h3>Basic prism-transit demo</h3>
    <demo-snippet>
      <template>
        <dom-bind>
          <template>
            <p>
              Type: <select value="{{type::change}}">
                <option value="square">Square</option>
                <option value="circle">Circle</option>
                <option value="triangle">Triangle</option>
              </select>
            </p>
            <p>
              Length: <input type="number" max="1000" min="1" value="{{size::input}}" />
            </p>
            <p>
              The area of [[type]] with length [[size]] is [[result]].
            </p>
            <prism-transit from="[[size]]" to="{{result}}" transform="[[type]]">
              <!--
                function square(n) {
                  return n * n;
                }
              -->

                function circle(n) {
                  return n * n * Math.PI;
                }
              
              <!--
                function triangle(n) {
                  n = n*1;
                  let p = (n+n+n)/2;
                  return Math.sqrt(p*(p-n)*(p-n)*(p-n));
                }
              -->
            </prism-transit>
          </template>
        </dom-bind>
        <script>
          'use strict';
          document.querySelector('dom-bind').size = 2;
          document.querySelector('dom-bind').type = 'square';
        </script>
      </template>
    </demo-snippet>
  </div>
</body>

</html>
